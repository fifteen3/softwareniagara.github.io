---
layout: default
title: Home
---

<div class="slide" id="banner" data-scroll-index="0">
    <div class="row">
        <div class="large-9 large-centered columns">
            <div class="panel">
                <h2>We're building a community</h2>

                <p>
                    Software Niagara is a grassroots initiative to build a stronger
                    software community and startup culture in Niagara.
                </p>

                <p>
                    <a href="#mission" class="button large" data-scroll>Take part</a>
                </p>
            </div>
        </div>
    </div>
</div>

{% for post in site.categories.slides %}
    <article id="{{ post.ident }}" class="{{ post.class }}" data-scroll-index="{{ post.index }}">
        <header>
            <i class="icon-{{ post.icon }}"></i>
            <h2>{{ post.title }}</h2>
        </header>
        <section>
            {{ post.content }}
        </section>
    </article>
{% endfor %}
